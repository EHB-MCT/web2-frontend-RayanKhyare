<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="../src/script.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <p class="logo"><a href="./index.html"><span>Î©</span>MEGA</a></p>

        </nav>
    </header>
    <div class="mainFlex">

        <section class="signUp">
            <h2>Create account</h2>
            <form id="signupForm">
                <div class="namesForm">
                    <div class="firstnameForm">
                        <label for="firstName">First name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="lastnameForm">
                        <label for="familyName">Last name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="emailForm">
                    <label for="emailForm">Email</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="passwordForm">
                    <label for="passwordForm">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <input type="submit" value="Sign up">
            </form>

            <p class="already">Already registred ? <a href="./signin.html" class="signInbtn">Sign in</a></p>
        </section>
        <section id="fillerTextStart">
            <img src="../img/GOT.jpg">
            <p>Save your games</p>
            <p class="fillerText">Thanks to a bookmark system, saving your games has never been so easy.
                Just press the symbol and it's done.</p>
        </section>
    </div>
</body>

</html>
